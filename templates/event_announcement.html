<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event-Ankündigung</title>
  <style>
    /* Basis */
    body { background:#0b0b10; color:#F2F4F8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin:0; padding:0; }
    .preheader { display:none!important; visibility:hidden; opacity:0; color:transparent; height:0; width:0; overflow:hidden; mso-hide:all; }

    /* Layout */
    .container { max-width:600px; margin:0 auto; padding:32px 20px; }
    .card { background: linear-gradient(135deg, #141927 0%, #0f1120 100%); border-radius:16px; padding:28px; border:1px solid rgba(255,255,255,0.14); }

    /* Typografie */
    .title { font-size:26px; line-height:1.3; color:#ff2fbf; margin:0 0 14px; font-weight:800; letter-spacing:0.2px; }
    .subtitle { font-size:16px; color:#E5E7EB; margin:0 0 16px; }
    p { color:#E5E7EB; margin:0 0 14px; line-height:1.6; }
    .muted { color:#A9B1BB; }

    /* Button/Links */
    .button { display:inline-block; padding:14px 22px; background:#ff2fbf; color:#0b0b10 !important; text-decoration:none; border-radius:12px; font-weight:800; font-size:15px; }
    .link { color:#ff70d3; word-break:break-all; text-decoration:underline; }

    /* Boxes */
    .box { border:1px dashed rgba(255,255,255,0.22); border-radius:12px; padding:16px; margin:18px 0; background: rgba(255,255,255,0.03); }
    .event-info { background: rgba(255, 47, 191, 0.1); border-left: 4px solid #ff2fbf; padding: 16px; margin: 20px 0; border-radius: 8px; }
    .event-info strong { color: #ff70d3; }
    .message-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px; margin: 24px 0; }
    .message-box p { margin: 0 0 12px; }
    .message-box p:last-child { margin: 0; }

    /* Footer */
    .footer { margin-top:24px; font-size:12px; color:#98A2B3; }
  </style>
</head>
<body>
  <!-- Preheader Text für bessere Vorschau in Clients -->
  <div class="preheader">Wichtige Informationen zu deinem Event: {{.EventName}}</div>

  <div class="container">
    <div class="card">
      <h1 class="title">Event-Ankündigung</h1>
      <p class="subtitle">Hallo {{.Name}},</p>

      <p>
        Wir haben wichtige Informationen zu deinem gebuchten Event:
      </p>

      <div class="event-info">
        <p style="margin:0 0 8px;"><strong>Event:</strong> {{.EventName}}</p>
        <p style="margin:0 0 8px;"><strong>Datum:</strong> {{.EventDate}}</p>
        <p style="margin:0;"><strong>Uhrzeit:</strong> {{.EventTime}}</p>
      </div>

      <div class="message-box">
        {{.Message}}
      </div>

      <p class="footer">
        Bei Fragen oder Problemen: <a class="link" href="mailto:info@synesthesie.de">info@synesthesie.de</a>
      </p>
    </div>
  </div>
</body>
</html>
